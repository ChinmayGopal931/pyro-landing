    <circle cx="30" cy="30" r="1" fill="rgba(239,68,68,0.4)"/>
    <circle cx="50" cy="25" r="1.5" fill="rgba(239,68,68,0.5)"/>
    <circle cx="70" cy="35" r="1" fill="rgba(239,68,68,0.4)"/>
    <circle cx="90" cy="30" r="1" fill="rgba(239,68,68,0.3)"/>
