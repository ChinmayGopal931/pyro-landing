    <circle cx="0" cy="0" r="1.2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="25" cy="8" r="0.6" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- 3D Holographic Artifact - Top Right -->
  <g opacity="0.8" transform="translate(1600,150)">
    <!-- Main 3D structure -->
    <polygon points="0,0 30,-15 60,0 30,15" fill="none" stroke="rgba(239,68,68,0.4)" stroke-width="1"/>
    <polygon points="0,0 15,-30 45,-45 30,-15" fill="none" stroke="rgba(239,68,68,0.3)" stroke-width="0.8"/>
    <polygon points="30,-15 45,-45 75,-30 60,0" fill="none" stroke="rgba(239,68,68,0.3)" stroke-width="0.8"/>
    
