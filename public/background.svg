    <line x1="20" y1="40" x2="100" y2="40" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="20" y1="60" x2="100" y2="60" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="20" y1="80" x2="100" y2="80" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="20" y1="100" x2="100" y2="100" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    
    <line x1="20" y1="20" x2="20" y2="100" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="40" y1="20" x2="40" y2="100" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="60" y1="20" x2="60" y2="100" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="80" y1="20" x2="80" y2="100" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="100" y1="20" x2="100" y2="100" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    
