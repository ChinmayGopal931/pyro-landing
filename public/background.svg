    <line x1="0" y1="-35" x2="10" y2="-45" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="50" y1="-25" x2="60" y2="-35" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <line x1="60" y1="0" x2="70" y2="-10" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    
