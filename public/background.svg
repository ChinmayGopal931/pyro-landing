    <circle cx="0" cy="-18" r="1.3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="25" cy="-12" r="1" fill="rgba(255,255,255,0.5)"/>
    <circle cx="30" cy="0" r="0.8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="25" cy="12" r="1" fill="rgba(255,255,255,0.5)"/>
    <circle cx="0" cy="18" r="1.3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="-25" cy="12" r="1" fill="rgba(255,255,255,0.5)"/>
    <circle cx="-30" cy="0" r="0.8" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Floating Analysis Artifacts - Far Right -->
  <g opacity="0.5" transform="translate(1700,500)">
    <!-- Analysis cube -->
    <polygon points="0,0 20,-10 40,0 20,10" fill="none" stroke="rgba(239,68,68,0.3)" stroke-width="0.8"/>
    <polygon points="0,0 10,-20 30,-30 20,-10" fill="none" stroke="rgba(239,68,68,0.25)" stroke-width="0.6"/>
