    <circle cx="30" cy="0" r="1.2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="45" cy="-22.5" r="0.8" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Emerging Code Artifacts - Mid Left -->
  <g opacity="0.6" transform="translate(300,450)">
    <!-- Code block transformation -->
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="rgba(239,68,68,0.3)" stroke-width="1"/>
    <rect x="10" y="10" width="40" height="20" fill="none" stroke="rgba(239,68,68,0.2)" stroke-width="0.5"/>
    
    <!-- Code lines -->
    <line x1="15" y1="15" x2="45" y2="15" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <line x1="15" y1="20" x2="35" y2="20" stroke="rgba(255,255,255,0.25)" stroke-width="0.5"/>
    <line x1="15" y1="25" x2="40" y2="25" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    
    <!-- Emerging particles -->
    <circle cx="65" cy="5" r="0.5" fill="rgba(239,68,68,0.4)"/>
    <circle cx="70" cy="10" r="0.7" fill="rgba(239,68,68,0.5)"/>
    <circle cx="75" cy="15" r="0.5" fill="rgba(239,68,68,0.4)"/>
    
    <!-- Connection lines -->
    <line x1="60" y1="20" x2="65" y2="5" stroke="rgba(239,68,68,0.2)" stroke-width="0.3"/>
    <line x1="60" y1="20" x2="70" y2="10" stroke="rgba(239,68,68,0.2)" stroke-width="0.3"/>
    <line x1="60" y1="20" x2="75" y2="15" stroke="rgba(239,68,68,0.2)" stroke-width="0.3"/>
  </g>
  
  <!-- 3D Holographic Projection - Bottom Center -->
  <g opacity="0.7" transform="translate(800,750)">
    <!-- Holographic display frame -->
