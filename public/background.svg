    <ellipse cx="0" cy="0" rx="30" ry="10" fill="none" stroke="rgba(239,68,68,0.2)" stroke-width="0.5"/>
    <circle cx="-20" cy="-5" r="0.8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="0" cy="0" r="1" fill="rgba(255,255,255,0.7)"/>
    <circle cx="20" cy="5" r="0.8" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Connecting lines from pill -->
    <line x1="-40" y1="0" x2="-60" y2="-20" stroke="rgba(239,68,68,0.2)" stroke-width="0.5"/>
    <line x1="40" y1="0" x2="60" y2="20" stroke="rgba(239,68,68,0.2)" stroke-width="0.5"/>
  </g>
  
  <!-- Floating Code Pills - Mid Right -->
  <g opacity="0.6" transform="translate(1300,350)">
    <!-- Pill 2 -->
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="none" stroke="rgba(239,68,68,0.3)" stroke-width="1"/>
    <circle cx="-15" cy="0" r="0.7" fill="rgba(255,255,255,0.5)"/>
