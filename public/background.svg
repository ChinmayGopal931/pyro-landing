    <line x1="15" y1="-7.5" x2="45" y2="-22.5" stroke="rgba(239,68,68,0.2)" stroke-width="0.3"/>
    <line x1="30" y1="0" x2="60" y2="-15" stroke="rgba(239,68,68,0.2)" stroke-width="0.3"/>
    
