    <circle cx="15" cy="0" r="0.7" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Transformation lines -->
    <path d="M -35,0 Q -50,-20 -70,-15" fill="none" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
    <path d="M 35,0 Q 50,20 70,15" fill="none" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
  </g>
  
  <!-- Floating Code Pills - Bottom Left -->
  <g opacity="0.5" transform="translate(150,700)">
    <!-- Pill 3 -->
    <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="rgba(239,68,68,0.25)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="rgba(239,68,68,0.15)" stroke-width="0.5"/>
